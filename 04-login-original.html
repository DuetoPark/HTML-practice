<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation history</title>

    <link rel="stylesheet" type="text/css" href="style_main.css">
  </head>


  <body>
    <header class="settingHeader">
      <h1 class="settingTitle">
        <a href="01-main.html" aria-label="메인 페이지로 이동">Movie</a>
      </h1>
    </header>

    <main>
      <h1 class="section-title">
        <strong>로그인</strong>
      </h1>
      <form action="#" method="GET" class="login-form">
        <label for="user-id" aria-label="아이디 입력">아이디</label>
        <input type="text"
          id="user-id"
          placeholder="아이디를 입력하세요.">

        <label for="user-password" aria-label="비밀번호 입력">비밀번호</label>
        <input type="password"
          id="user-password"
          placeholder="비밀번호를 입력하세요."
          minlength="5">

        <button type="submit"
          onclick="window.open('10-main-after-login.html'); self.close();">
          <span aria-label="로그인하기">확인</span>
        </button>
      </form>


    </main>


    <footer class="settingFooter">
      <div class="footerSize">
        <dl class="reference">
          <dt>웹 페이지 제작 참조</dt>
          <dd>
            <strong>
              구글에 검색하거나, 이고잉님의 생활코딩과 김버그님의 HTML은 재밌다를 참고했습니다.
            </strong>
          </dd>
        </dl>

        <div class="copyright">
          <span class="sr-only">웹 페이지 정보</span>
          <span>Copyright &copy; 21XX everything Inc. 모든 권리 보유</span>
          <ul>
            <li>개인정보 처리방침</li>
            <li>웹 사이트 이용 약관</li>
            <li>법적 고지</li>
          </ul>
          <span>대한민국</span>
        </div>

        <div class="company-Info">
          <span class="sr-only">회사정보</span>
          <dl>
            <dt>사업자등록번호</dt>
            <dd>: 123-45-67890</dd>
            <dt>대표이사</dt>
            <dd>: Park DueTo</dd>
            <dt>주소</dt>
            <dd>: 포도의 고장, 고구마의 고장</dd>
            <dt>대표전화</dt>
            <dd>: 03-1234-5678</dd>
          </dl>
        </div>

      </div>
    </footer>
  </body>
</html>
